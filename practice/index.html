<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Daisy Appi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>

</head>

<body>

    <!-- header section -->
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171733] py-5">
            <div class="logo">
                <img class="w-[120px]" src="../assets/Logo.png" alt="">
            </div>
            <div class="btn">
                <label class="input w-[400px]">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input class="" id="search-input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="logo">
                <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
            </div>
        </nav>
    </header>

    <!-- navbars -->

    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm w-[63px] h-[35px]">All</button>
        </div>
    </nav>

    <section id="loader" class="text-center py-10">
        <span class="loading loading-dots loading-xl"></span>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 hidden lg:grid-cols-4 w-11/12 mx-auto gap-5" id="video_container">

        <div class="col-span-full py-20 justify-center items-center flex flex-col text-center">
            <img class="w-[120px]" src="../assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold mt-4">Oops!! Sorry, There is no <br> content here</h2>
        </div>

    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details_container">

            </div>

            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="index.js"></script>
</body>

</html>
